<template>
    <div id="app">
        <!-- Views/Tabs container -->
        <div class="views safe-areas">
            <!-- Your main view/tab, should have "view-main" class. It also has "tab-active" class -->
            <div id="view-home" class="view view-main view-init tab tab-active" data-url="/">
                <!-- Home page will be loaded here dynamically from / route -->
            </div>
        </div>
    </div>
</template>
<script>
    export default {
        on: {
            pageInit: async function (page) {
                let self = this;
                let app = self.$app;
                app.storage.getDarkTheme();
                if (await app.storage.getDarkTheme() == 'true') {
                    app.statusbar.setBackgroundColor("#202020");
                    app.statusbar.setTextColor("white");

                } else {
                    app.statusbar.setBackgroundColor("#ffffff");
                    app.statusbar.setTextColor("black");
                }
            }
        },
    }
</script>
