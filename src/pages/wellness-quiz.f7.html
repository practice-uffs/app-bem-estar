<template>
    <div class="page" data-name="risks">
        <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner sliding">
                <div class="left">
                    <a href="#" class="link back">
                        <i class="icon icon-back"></i>
                        <span class="if-not-md">Back</span>
                    </a>
                </div>
                <div class="title">Question√°rio de Bem-Estar</div>
            </div>
        </div>
        <div class="page-content">
            <form class="list" id="quiz">
                <div data-pagination='{"el": ".swiper-pagination"}' class="swiper-container">
                    <div class="swiper-pagination"></div>
                    <div class="swiper-wrapper">
                        {{#each activeQuestions}}
                            <div class="swiper-slide">
                                <div class="list inset">
                                    <h4>{{this.question}}</h4>
                                    <ul>
                                        {{#each this.options}}
                                        <li>
                                            <label class="item-radio item-radio-icon-start item-content">
                                                <input type="radio" name="{{this.id}}" value="'{{this.value}}'"/>
                                                <i class="icon icon-radio"></i>
                                                <div class="item-inner">
                                                    <div class="item-title">{{this.value}}</div>
                                                </div>
                                            </label>
                                        </li>
                                        {{/each}}
                                    </ul>
                                </div>
                            </div>
                        {{/each}}
                    </div>
                </div>
            </form>
        </div>

        <div class="fab fab-extended fab-left-bottom ">
            <a href="#" class="fab-text" @click="prevQuestion()"><i class="f7-icons">arrowtriangle_left</i></a>
        </div>
        <div class="fab fab-extended fab-center-bottom">
            <a href="#" class="fab-text" @click="getFormData()">Enviar</a>
        </div>
        <div class="fab fab-extended fab-right-bottom ">
            <a href="#" class="fab-text" @click="nextQuestion()"><i class="f7-icons">arrowtriangle_right</i></a>
        </div>
    </div>
</template>

<style>
    #quiz{
        margin: 0;
    }
    .list .item-title{
        white-space: unset;
    }
    .page-content{
        padding-bottom: 70px;
    }
</style>

<script>
    import 'dom7/dist/dom7.js';

    export default {
        data: function () {
            return {
                activeQuestions: [],
                questions: [],
                swiper: null
            }
        },
        methods: {
            prevQuestion: function () {
                this.swiper.slidePrev();
            },
            nextQuestion: function () {
                this.swiper.slideNext();
            },
            checkAnswer: async function (nQuestion, value) {
                var self = this;
                var app = self.$app;

                for(let item of this.questions){
                    if(item.id == nQuestion && item.extra){
                        if(item.options.indexOf(item.options.find(option => option.value == value.replace(/'/g, ''))) in item.choise){
                            for (let quest of this.questions) {
                                if (quest.id == item.extra){
                                    this.swiper.addSlide(nQuestion, await this.createSlide(quest));

                                    app.$$(`input[name="${item.extra}"]`).on('change', (e) => {
                                        self.checkAnswer(e.target.name, e.target.value)
                                    });
                                }
                            }
                        }
                    }
                }
                this.nextQuestion();
            },
            createSlide: async function (question){
                var options = "";
                for await(let option of question.options) {
                    options += `<li>
                                <label class="item-radio item-radio-icon-start item-content">
                                    <input type="radio" name="${option.id}" value="'${option.value}'"/>
                                    <i class="icon icon-radio"></i>
                                    <div class="item-inner">
                                        <div class="item-title">${option.value}</div>
                                    </div>
                                </label>
                            </li>`;
                }

                var slide = `<div class="swiper-slide">
                                <div class="list inset">
                                    <h4>${question.question}</h4>
                                    <ul>
                                        ${options}
                                    </ul>
                                </div>
                            </div>`;

                return slide;
            },
            getQuestions: function () {
                var self = this;
                var app = self.$app;

                app.request.json('../static/json/wellness-quiz.json', async (data) => {
                    for await (let question of data){
                        if(!question.hide){
                            self.activeQuestions.push(question);
                        }
                    }
                    self.$setState({
                        questions: data,
                    }).then(async () => {
                        await app.swiper.create('.swiper-container', {
                            pagination: {
                            el: '.swiper-pagination',
                                type: 'bullets',
                            },
                        });
                        await self.$setState({
                            swiper: app.swiper.get('.swiper-container'),
                        });
                    })
                });
            },
            getFormData: function(){
                var self = this;
                var app = self.$app;

                var formData = app.form.convertToData('#quiz');
                alert(JSON.stringify(formData));
            },
            sendDiagnosisAnalytics: function (age, symptoms, risks, diagnosis) {
                let data = {
                    age: age,
                    risks: risks,
                    symptoms: symptoms,
                    diagnosis: diagnosis
                };
                let dataJson = JSON.stringify(data);

                this.$app.abalytics.track('event', 'infected_quiz', {
                    'event_category': diagnosis,
                    'event_label': dataJson
                });
            },
            getDiagnosis: function () {
                let age = this.$route.params.age;
                let symptoms = this.$route.params.symptoms.split(",");
                let risks = this.risks;
                let diagnosis = "unknown";

                const SHORTNESS_BREATH = symptoms.includes("s3");

                const FLU = (symptoms.includes("s1") ||
                    symptoms.includes("s9")) &&
                    (symptoms.includes("s2") ||
                        symptoms.includes("s8") ||
                        symptoms.includes("s11"));

                const OTHER_SYMPTOMS = symptoms.length > 0 && !symptoms.includes("s13");

                // No symptoms
                if (symptoms.includes("s13")) {
                    diagnosis = "blue";
                }

                if (age == "adult") {
                    const ANY_RISK = risks.length > 0 && !risks.includes("r17");

                    if (((!FLU || !SHORTNESS_BREATH) && OTHER_SYMPTOMS) ||
                        (FLU && !ANY_RISK)) {
                        diagnosis = "gray";
                    }

                    if (FLU && ANY_RISK) {
                        diagnosis = "yellow";
                    }

                } else if (age == "child") {
                    const ANY_RISK = risks.length > 0 && !risks.includes("r11");

                    console.log(ANY_RISK, OTHER_SYMPTOMS, FLU, SHORTNESS_BREATH);

                    if (OTHER_SYMPTOMS) {
                        diagnosis = "gray";
                    }

                    if (FLU) {
                        diagnosis = "yellow";
                    }
                }

                if (SHORTNESS_BREATH) {
                    diagnosis = "red";
                }

                this.sendDiagnosisAnalytics(age, symptoms, risks, diagnosis);
            }
        },
        on: {
            pageInit: function() {
                this.getQuestions();
            },
            pageAfterIn: function(){
                var self = this;
                var app = self.$app;
                
                app.$$('input[type="radio"]').on('change', (e) => {
                    self.checkAnswer(e.target.name, e.target.value)
                });
            }
        }
    };
</script>
